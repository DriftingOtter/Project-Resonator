<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Title and Labels -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Compact 4-Way IEM Crossover with Polarity Labels</text>
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="12">10mm x 10mm PCB Design</text>
  
  <!-- Input -->
  <rect x="100" y="280" width="80" height="60" fill="white" stroke="red" stroke-width="2"/>
  <text x="140" y="305" text-anchor="middle" font-family="Arial" font-size="12" fill="red">J1</text>
  <text x="140" y="320" text-anchor="middle" font-family="Arial" font-size="12" fill="red">INPUT</text>
  
  <!-- Input connections -->
  <line x1="180" y1="290" x2="200" y2="290" stroke="green" stroke-width="2"/>
  <text x="190" y="285" text-anchor="middle" font-family="Arial" font-size="12" fill="green" font-weight="bold">+</text>
  
  <line x1="180" y1="310" x2="200" y2="310" stroke="green" stroke-width="2"/>
  <text x="190" y="325" text-anchor="middle" font-family="Arial" font-size="12" fill="green" font-weight="bold">-</text>
  
  <!-- Signal Distribution -->
  <line x1="200" y1="290" x2="220" y2="290" stroke="green" stroke-width="2"/>
  <line x1="220" y1="290" x2="220" y2="100" stroke="green" stroke-width="2"/>
  <line x1="220" y1="290" x2="220" y2="180" stroke="green" stroke-width="2"/>
  <line x1="220" y1="290" x2="220" y2="380" stroke="green" stroke-width="2"/>
  <line x1="220" y1="290" x2="220" y2="480" stroke="green" stroke-width="2"/>
  
  <!-- Ground Distribution -->
  <line x1="200" y1="310" x2="210" y2="310" stroke="green" stroke-width="2"/>
  <line x1="210" y1="310" x2="210" y2="120" stroke="green" stroke-width="2"/>
  <line x1="210" y1="310" x2="210" y2="200" stroke="green" stroke-width="2"/>
  <line x1="210" y1="310" x2="210" y2="400" stroke="green" stroke-width="2"/>
  <line x1="210" y1="310" x2="210" y2="500" stroke="green" stroke-width="2"/>
  
  <!-- High Frequency Path -->
  <text x="350" y="80" text-anchor="middle" font-family="Arial" font-size="12" fill="blue">High Frequency Path</text>
  <line x1="220" y1="100" x2="260" y2="100" stroke="green" stroke-width="2"/>
  
  <rect x="260" y="90" width="40" height="20" fill="white" stroke="red" stroke-width="2"/>
  <text x="280" y="105" text-anchor="middle" font-family="Arial" font-size="10" fill="red">R1</text>
  <text x="280" y="120" text-anchor="middle" font-family="Arial" font-size="8" fill="red">1500</text>
  
  <line x1="300" y1="100" x2="340" y2="100" stroke="green" stroke-width="2"/>
  
  <line x1="340" y1="100" x2="340" y2="120" stroke="green" stroke-width="2"/>
  <line x1="370" y1="100" x2="370" y2="120" stroke="green" stroke-width="2"/>
  
  <line x1="330" y1="120" x2="350" y2="120" stroke="green" stroke-width="2"/>
  <text x="340" y="115" text-anchor="middle" font-family="Arial" font-size="10" fill="green">C1A</text>
  <text x="340" y="135" text-anchor="middle" font-family="Arial" font-size="8" fill="green">100uF</text>
  
  <line x1="360" y1="120" x2="380" y2="120" stroke="green" stroke-width="2"/>
  <text x="370" y="115" text-anchor="middle" font-family="Arial" font-size="10" fill="green">C1B</text>
  <text x="370" y="135" text-anchor="middle" font-family="Arial" font-size="8" fill="green">100uF</text>
  
  <line x1="370" y1="100" x2="410" y2="100" stroke="green" stroke-width="2"/>
  <line x1="210" y1="120" x2="330" y2="120" stroke="green" stroke-width="2"/>
  <line x1="380" y1="120" x2="410" y2="120" stroke="green" stroke-width="2"/>
  
  <rect x="410" y="90" width="80" height="40" fill="white" stroke="red" stroke-width="2"/>
  <text x="450" y="103" text-anchor="middle" font-family="Arial" font-size="10" fill="red">CI-22955</text>
  <text x="450" y="115" text-anchor="middle" font-family="Arial" font-size="8" fill="red">CI-22955_Driver</text>
  <text x="450" y="127" text-anchor="middle" font-family="Arial" font-size="10" fill="red">(INVERTED)</text>
  
  <!-- CI Driver Polarity Markings -->
  <text x="420" y="105" text-anchor="start" font-family="Arial" font-size="10" fill="blue" font-weight="bold">-</text>
  <text x="420" y="125" text-anchor="start" font-family="Arial" font-size="10" fill="blue" font-weight="bold">+</text>
  
  <!-- Mid-High Frequency Path -->
  <text x="350" y="160" text-anchor="middle" font-family="Arial" font-size="12" fill="blue">Mid-High Frequency Path</text>
  <line x1="220" y1="180" x2="260" y2="180" stroke="green" stroke-width="2"/>
  
  <rect x="260" y="170" width="40" height="20" fill="white" stroke="green" stroke-width="2"/>
  <text x="280" y="185" text-anchor="middle" font-family="Arial" font-size="10" fill="green">C2</text>
  <text x="280" y="200" text-anchor="middle" font-family="Arial" font-size="8" fill="green">0.056uF</text>
  
  <line x1="300" y1="180" x2="340" y2="180" stroke="green" stroke-width="2"/>
  
  <rect x="340" y="170" width="40" height="20" fill="white" stroke="red" stroke-width="2"/>
  <text x="360" y="185" text-anchor="middle" font-family="Arial" font-size="10" fill="red">R2</text>
  <text x="360" y="200" text-anchor="middle" font-family="Arial" font-size="8" fill="red">220</text>
  
  <line x1="380" y1="180" x2="410" y2="180" stroke="green" stroke-width="2"/>
  <line x1="210" y1="200" x2="410" y2="200" stroke="green" stroke-width="2"/>
  
  <rect x="410" y="170" width="80" height="40" fill="white" stroke="red" stroke-width="2"/>
  <text x="450" y="185" text-anchor="middle" font-family="Arial" font-size="10" fill="red">TWFK</text>
  <text x="450" y="200" text-anchor="middle" font-family="Arial" font-size="8" fill="red">TWFK_30017_Driver</text>
  
  <!-- TWFK Driver Polarity Markings -->
  <text x="420" y="185" text-anchor="start" font-family="Arial" font-size="10" fill="blue" font-weight="bold">+</text>
  <text x="420" y="205" text-anchor="start" font-family="Arial" font-size="10" fill="blue" font-weight="bold">-</text>
  
  <!-- Mid-Low Frequency Path -->
  <text x="350" y="360" text-anchor="middle" font-family="Arial" font-size="12" fill="blue">Mid-Low Frequency Path</text>
  <line x1="220" y1="380" x2="260" y2="380" stroke="green" stroke-width="2"/>
  
  <rect x="260" y="370" width="40" height="20" fill="white" stroke="green" stroke-width="2"/>
  <text x="280" y="385" text-anchor="middle" font-family="Arial" font-size="10" fill="green">C3</text>
  <text x="280" y="400" text-anchor="middle" font-family="Arial" font-size="8" fill="green">0.12uF</text>
  
  <line x1="300" y1="380" x2="320" y2="380" stroke="green" stroke-width="2"/>
  
  <rect x="320" y="370" width="40" height="20" fill="white" stroke="red" stroke-width="2"/>
  <text x="340" y="385" text-anchor="middle" font-family="Arial" font-size="10" fill="red">R3</text>
  <text x="340" y="400" text-anchor="middle" font-family="Arial" font-size="8" fill="red">1000</text>
  
  <line x1="360" y1="380" x2="390" y2="380" stroke="green" stroke-width="2"/>
  
  <line x1="390" y1="380" x2="390" y2="405" stroke="green" stroke-width="2"/>
  <line x1="380" y1="405" x2="400" y2="405" stroke="green" stroke-width="2"/>
  <text x="390" y="420" text-anchor="middle" font-family="Arial" font-size="10" fill="green">C4</text>
  <text x="390" y="435" text-anchor="middle" font-family="Arial" font-size="8" fill="green">2.2uF</text>
  
  <line x1="390" y1="380" x2="410" y2="380" stroke="green" stroke-width="2"/>
  <line x1="210" y1="400" x2="380" y2="400" stroke="green" stroke-width="2"/>
  <line x1="400" y1="405" x2="410" y2="405" stroke="green" stroke-width="2"/>
  <line x1="410" y1="400" x2="410" y2="405" stroke="green" stroke-width="2"/>
  
  <rect x="410" y="370" width="80" height="40" fill="white" stroke="red" stroke-width="2"/>
  <text x="450" y="385" text-anchor="middle" font-family="Arial" font-size="10" fill="red">BK</text>
  <text x="450" y="400" text-anchor="middle" font-family="Arial" font-size="8" fill="red">BK_29689_Driver</text>
  
  <!-- BK Driver Polarity Markings -->
  <text x="420" y="385" text-anchor="start" font-family="Arial" font-size="10" fill="blue" font-weight="bold">+</text>
  <text x="420" y="405" text-anchor="start" font-family="Arial" font-size="10" fill="blue" font-weight="bold">-</text>
  
  <!-- Low Frequency Path -->
  <text x="350" y="460" text-anchor="middle" font-family="Arial" font-size="12" fill="blue">Low Frequency Path</text>
  <line x1="220" y1="480" x2="260" y2="480" stroke="green" stroke-width="2"/>
  
  <rect x="260" y="470" width="40" height="20" fill="white" stroke="red" stroke-width="2"/>
  <text x="280" y="485" text-anchor="middle" font-family="Arial" font-size="10" fill="red">R4</text>
  <text x="280" y="500" text-anchor="middle" font-family="Arial" font-size="8" fill="red">3900</text>
  
  <line x1="300" y1="480" x2="390" y2="480" stroke="green" stroke-width="2"/>
  
  <line x1="390" y1="480" x2="390" y2="505" stroke="green" stroke-width="2"/>
  <line x1="380" y1="505" x2="400" y2="505" stroke="green" stroke-width="2"/>
  <text x="390" y="520" text-anchor="middle" font-family="Arial" font-size="10" fill="green">C5</text>
  <text x="390" y="535" text-anchor="middle" font-family="Arial" font-size="8" fill="green">8.2uF</text>
  
  <line x1="390" y1="480" x2="410" y2="480" stroke="green" stroke-width="2"/>
  <line x1="210" y1="500" x2="380" y2="500" stroke="green" stroke-width="2"/>
  <line x1="400" y1="505" x2="410" y2="505" stroke="green" stroke-width="2"/>
  <line x1="410" y1="500" x2="410" y2="505" stroke="green" stroke-width="2"/>
  
  <rect x="410" y="470" width="80" height="40" fill="white" stroke="red" stroke-width="2"/>
  <text x="450" y="483" text-anchor="middle" font-family="Arial" font-size="10" fill="red">HODVTEC</text>
  <text x="450" y="495" text-anchor="middle" font-family="Arial" font-size="8" fill="red">HODVTEC_31618_Driver</text>
  <text x="450" y="507" text-anchor="middle" font-family="Arial" font-size="10" fill="red">(INVERTED)</text>
  
  <!-- HODVTEC Driver Polarity Markings -->
  <text x="420" y="485" text-anchor="start" font-family="Arial" font-size="10" fill="blue" font-weight="bold">-</text>
  <text x="420" y="505" text-anchor="start" font-family="Arial" font-size="10" fill="blue" font-weight="bold">+</text>
  
  <!-- Legend -->
  <rect x="580" y="100" width="160" height="150" fill="white" stroke="black" stroke-width="1"/>
  <text x="660" y="120" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Legend</text>
  
  <text x="590" y="145" text-anchor="start" font-family="Arial" font-size="12" fill="green">+ Signal input path</text>
  <text x="590" y="165" text-anchor="start" font-family="Arial" font-size="12" fill="green">- Ground path</text>
  
  <text x="590" y="190" text-anchor="start" font-family="Arial" font-size="12" fill="red">Driver Polarity Notes:</text>
  <text x="590" y="210" text-anchor="start" font-family="Arial" font-size="12">CI and HODVTEC: INVERTED</text>
  <text x="590" y="225" text-anchor="start" font-family="Arial" font-size="12">(Connect + to - and - to +)</text>
  <text x="590" y="240" text-anchor="start" font-family="Arial" font-size="12">TWFK and BK: NORMAL</text>
</svg>
